<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills" >
            <li class="nav-item">
                <a class="nav-link user-action" href="javascript:void(0)" th:attr="url=${fics.get(0).getUrl()}" th:text="${fics.get(0).getName()}"
                   data-toggle="modal" data-target="#flipFlop"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link user-delete" href="javascript:void(0)" th:attr="url=${fics.get(1).getUrl()}" th:text="${fics.get(1).getName()}"
                  ></a>
            </li>
            <li class="nav-item">
                <a class="nav-link user-edit" href="javascript:void(0)" th:attr="url=${fics.get(2).getUrl()}" th:text="${fics.get(2).getName()}"
                   data-toggle="modal" data-target="#flipFlop"></a>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="flipFlop" tabindex="-1" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalLabel">ユーザー操作</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        <span >&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="userFormContainer"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitEdit">修正</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                </div>
            </div>
        </div>
    </div>


    <div>
        <table id="ero-table">
        </table>
    </div>

</div>



<div th:replace="fragments/foot :: footer">...</div>
<script type="text/javascript">
    $(function () {
        $('.modal-dialog').draggable();
    })
</script>
</body>
</html>
